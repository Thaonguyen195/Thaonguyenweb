<!doctype html>
<html>
  <head>
        <meta charset="utf-8"> 
        <title>CSS 5</title>
<style>
    .banner{
         height: 100px;
         animation: change_background 5s infinite;
         text-align: center; 
         font-weight: 700;
         line-height: 100px; 
         text-shadow: 3px 3px 2px gray;
    }

    .frame{
         margin: 0px auto;
         width: 80%;
         height: 300px;
    }
    .slider,.round1,.round2,.rotate{
        float:left;
        width:200px;
        height:200px;
        margin:50px;
        background-color: aqua;
        font-size: 3em;
        text-align:center;
        line-height:200px;
        color:yellow;
    }
    .slider{
        animation:scroll 10s infinite;
        border: 5px solid red;
    }
    .round1{
        border:5px dashed blue;
        border-radius:0px 30px;

    }
    .round2{
        border:5px dotted magenta;
        border-radius: 30px 0px;
    }
    .rotate{
        background: teal;
        animation:rotate 10s infinite;
        font-size: 1.5em;
        border:2px double yellow;
    }
    @keyframes change_background{
        0%{
            background-color: #ff0000; 
            font-size: 1em;
        }
        8.333%{
            background-color:#ff8000;
            font-size: 1.2em;}
        16.667% {
            background-color: #ffffee;
            font-size: 1.4em;
        }
        25.000% {
            background-color:#00ff00;
            font-size: 1.6em;}
        33.333%{
            background: #00ff00;
            font-size:1.8em;
        }
        41.667%{
            background-color: #00ff80;
            font-size: 2em;}
        50.000% {
            background-color: #00ffff;
            font-size: 2.2em;
        }
        58.333%{
            background-color: #0080ff;
             font-size: 2em;}
        66.667% {
            background-color: #0000ff;
            font-size: 1.8em;}
        75.000% {
            background-color: #8000ff;
            font-size: 1.6em;}
        83.333% {
            background-color: #ff00ff;
            font-size: 1,4em;}
